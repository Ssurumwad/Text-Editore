function f10() {
  const content = document.getElementById("windows").value;
  const textArea = document.getElementById("windows");
  const style = `
    font-weight: ${textArea.style.fontWeight};
    font-style: ${textArea.style.fontStyle};
    text-decoration: ${textArea.style.textDecoration};
    text-align: ${textArea.style.textAlign};
    text-transform: ${textArea.style.textTransform};
    color: ${textArea.style.color};
    background-color: ${textArea.style.backgroundColor};
    font-size: ${textArea.style.fontSize};
    font-family: ${textArea.style.fontFamily};
  `;

  const formattedHTML = `
    <html>
    <head>
      <title>Formatted Text</title>
      <style>
        body {
          ${style}
        }
      </style>
    </head>
    <body>
      ${content.replace(/\n/g, '<br>')}
    </body>
    </html>
  `;

  const blob = new Blob([formattedHTML], { type: "text/html" });
  const save = document.createElement("a");
  save.setAttribute("href", URL.createObjectURL(blob));
  save.setAttribute("download", "formatted_text.html");
  document.body.appendChild(save);
  save.click();
  document.body.removeChild(save);
}
